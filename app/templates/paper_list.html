<ol class="mt-4 space-y-4">
    {% for paper in papers %}
        <details class="group bg-white shadow-md rounded-lg p-4">
            <!-- Title & Keywords (Clickable Summary) -->
            <summary 
                hx-get="/paper/{{ paper.id }}" 
                hx-target="#paper-detail-{{ paper.id }}" 
                hx-swap="outerHTML"
                class="flex justify-between items-center cursor-pointer p-2 rounded-lg group-hover:bg-gray-200 transition duration-200"
            >
                <span class="text-lg font-semibold text-blue-600 group-hover:text-blue-800">
                    {{ paper.title }}
                </span>
                <div class="flex flex-wrap gap-2 ml-4">
                    {% for topic in paper.major_topics %}
                        <span class="bg-blue-100 text-blue-700 text-sm font-medium px-2 py-1 rounded-full">
                            {{ topic }}
                        </span>
                    {% endfor %}
                </div>
            </summary>

            <!-- Paper Details -->
            <div id="paper-detail-{{ paper.id }}" class="mt-2 p-4 border-t border-gray-300 hidden group-open:block">
                <!-- Details will be dynamically loaded via HTMX -->
            </div>
        </details>
    {% endfor %}
</ol>
